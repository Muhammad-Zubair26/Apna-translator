<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apna Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .pulse { animation: pulse-animation 1.5s infinite; }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        textarea { transition: box-shadow 0.3s ease-in-out; }
        textarea:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4); }
        .dark textarea:focus { box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.4); }
        
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: #f1f5f9; }
        textarea::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .dark textarea::-webkit-scrollbar-track { background: #1e293b; }
        .dark textarea::-webkit-scrollbar-thumb { background: #475569; }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 flex items-center justify-center min-h-screen transition-colors duration-300">

    <div class="w-full max-w-2xl mx-auto p-4">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-6 space-y-4">
            
            <div class="flex justify-between items-center">
                <div class="text-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-800 dark:text-slate-100">Apna Translator</h1>
                    <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm md:text-base">Two-Way Conversation, Made Easy</p>
                </div>
                <button id="theme-toggle" type="button" class="text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 focus:outline-none focus:ring-4 focus:ring-slate-200 dark:focus:ring-slate-700 rounded-lg text-sm p-2.5 transition-all duration-300">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>

            <!-- Input Box & Transliteration -->
            <div class="relative">
                <label id="inputLabel" for="inputText" class="font-semibold text-slate-700 dark:text-slate-300">Aapki Awaaz (Deccani/Hindi)</label>
                <textarea id="inputText" rows="2" class="w-full p-4 mt-2 bg-white dark:bg-slate-700 text-slate-900 dark:text-slate-200 border border-slate-300 dark:border-slate-600 rounded-xl resize-none" placeholder="Yahan likhein ya mic se bolein..."></textarea>
                <button id="clearButton" class="absolute top-10 right-3 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hidden transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <p id="inputTransliteration" class="text-sm text-slate-500 dark:text-slate-400 px-2 h-5 mt-1"></p>
                <p id="inputEnglish" class="text-sm text-blue-600 dark:text-blue-400 font-medium px-2 h-5 mt-1"></p>
            </div>

            <!-- Switch and Mic Buttons -->
            <div class="flex items-center gap-4">
                <button id="micButton" class="flex-1 flex items-center justify-center gap-3 px-6 py-4 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-lg transform active:scale-95">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                    <span id="micStatus">Bolein</span>
                </button>
                <button id="switchButton" title="Switch Languages" class="p-4 bg-slate-200 dark:bg-slate-600 text-slate-600 dark:text-slate-200 rounded-full hover:bg-slate-300 dark:hover:bg-slate-500 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-slate-300 dark:focus:ring-slate-500 transform active:scale-90">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
                </button>
            </div>
             
            <div id="loader" class="hidden flex justify-center items-center gap-3 text-slate-500 dark:text-slate-400">
                <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                <span>Anuvaad kiya jaa raha hai...</span>
            </div>

            <!-- Output Box & Transliteration -->
            <div class="relative">
                <div class="flex justify-between items-center">
                    <label id="outputLabel" for="outputText" class="font-semibold text-slate-700 dark:text-slate-300">Tamil Translation</label>
                    <div class="flex items-center gap-2">
                         <button id="copyButton" title="Copy Text" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 hidden transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                        <button id="speakerButton" class="text-slate-500 dark:text-slate-400 hover:text-blue-600 dark:hover:text-blue-400 disabled:text-slate-300 dark:disabled:text-slate-600 disabled:cursor-not-allowed" disabled>
                            <svg id="speakerIcon" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.858 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.858l4.707-4.707a1 1 0 011.414 0V19.707a1 1 0 01-1.414 0L5.858 15z" /></svg>
                            <svg id="stopIcon" class="w-6 h-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /><path stroke-linecap="round" stroke-linejoin="round" d="M9 10h6v4H9z" /></svg>
                        </button>
                    </div>
                </div>
                <textarea id="outputText" rows="2" class="w-full p-4 mt-2 bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-slate-200 border border-slate-200 dark:border-slate-600 rounded-xl resize-none" placeholder="Tamil anuvaad yahan dikhega..." readonly></textarea>
                <p id="outputTransliteration" class="text-sm text-slate-500 dark:text-slate-400 px-2 h-5 mt-1"></p>
                <p id="outputEnglish" class="text-sm text-blue-600 dark:text-blue-400 font-medium px-2 h-5 mt-1"></p>
            </div>
            
            <div id="errorBox" class="hidden p-4 bg-red-100 dark:bg-red-900/30 border border-red-400 dark:border-red-500/50 text-red-700 dark:text-red-400 rounded-xl">
                <p id="errorMessage"></p>
            </div>
        </div>
        <footer class="text-center mt-6 text-slate-500 dark:text-slate-400 text-sm">
            <p>Made with ❤️ for easy conversations.</p>
        </footer>
    </div>

    <script>
        // --- Element References ---
        const micButton = document.getElementById('micButton'), micStatus = document.getElementById('micStatus');
        const switchButton = document.getElementById('switchButton');
        const speakerButton = document.getElementById('speakerButton'), speakerIcon = document.getElementById('speakerIcon'), stopIcon = document.getElementById('stopIcon');
        const inputText = document.getElementById('inputText'), outputText = document.getElementById('outputText');
        const inputLabel = document.getElementById('inputLabel'), outputLabel = document.getElementById('outputLabel');
        const inputTransliteration = document.getElementById('inputTransliteration'), outputTransliteration = document.getElementById('outputTransliteration');
        const inputEnglish = document.getElementById('inputEnglish'), outputEnglish = document.getElementById('outputEnglish');
        const loader = document.getElementById('loader'), errorBox = document.getElementById('errorBox'), errorMessage = document.getElementById('errorMessage');
        const themeToggleButton = document.getElementById('theme-toggle'), themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon'), themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const clearButton = document.getElementById('clearButton'), copyButton = document.getElementById('copyButton');

        // --- Speech Recognition Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
        } else {
            micButton.disabled = true;
            micStatus.textContent = 'Not Supported';
            showError("Aapka browser Speech Recognition support nahi karta. Chrome try karein.");
        }

        // --- State Management ---
        let isListening = false, isSpeaking = false, translationDirection = 'deccani_to_tamil';
        if (recognition) recognition.lang = 'hi-IN';

        // --- Helper Functions ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- Event Listeners ---
        micButton.addEventListener('click', () => {
            if (!SpeechRecognition) return;
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                inputText.value = transcript;
                clearButton.classList.remove('hidden');
                translateAndTransliterate(transcript);
            };
            isListening ? recognition.stop() : recognition.start();
        });

        const debouncedTranslate = debounce((text) => translateAndTransliterate(text), 1000);
        inputText.addEventListener('input', () => {
            const text = inputText.value;
            clearButton.classList.toggle('hidden', !text);
            if (text.trim()) {
                debouncedTranslate(text.trim());
            }
        });

        switchButton.addEventListener('click', () => {
            translationDirection = (translationDirection === 'deccani_to_tamil') ? 'tamil_to_deccani' : 'deccani_to_tamil';
            const tempText = inputText.value, tempTransliteration = inputTransliteration.textContent, tempEnglish = inputEnglish.textContent;
            inputText.value = outputText.value;
            outputText.value = tempText;
            inputTransliteration.textContent = outputTransliteration.textContent;
            outputTransliteration.textContent = tempTransliteration;
            inputEnglish.textContent = outputEnglish.textContent;
            outputEnglish.textContent = tempEnglish;
            clearButton.classList.toggle('hidden', !inputText.value);
            copyButton.classList.toggle('hidden', !outputText.value);
            updateUIForDirection();
        });

        speakerButton.addEventListener('click', () => {
            window.speechSynthesis.cancel();
            if (isSpeaking) return;
            const textToSpeak = outputText.value.trim();
            if (textToSpeak && window.speechSynthesis) {
                const utterance = new SpeechSynthesisUtterance(textToSpeak);
                utterance.lang = (translationDirection === 'deccani_to_tamil') ? 'ta-IN' : 'hi-IN';
                utterance.rate = 0.9;
                utterance.onstart = () => { isSpeaking = true; speakerIcon.classList.add('hidden'); stopIcon.classList.remove('hidden'); };
                utterance.onend = () => { isSpeaking = false; speakerIcon.classList.remove('hidden'); stopIcon.classList.add('hidden'); };
                utterance.onerror = utterance.onend;
                window.speechSynthesis.speak(utterance);
            }
        });

        themeToggleButton.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            updateThemeIcons();
        });
        
        clearButton.addEventListener('click', () => {
            inputText.value = '';
            inputTransliteration.textContent = '';
            inputEnglish.textContent = '';
            clearButton.classList.add('hidden');
        });

        copyButton.addEventListener('click', () => {
            const textToCopy = outputText.value;
            if (!textToCopy) return;
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            copyButton.innerHTML = `<svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            setTimeout(() => {
                copyButton.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>`;
            }, 1500);
        });

        if (recognition) {
            recognition.onstart = () => { isListening = true; micButton.classList.add('pulse', 'bg-red-600'); micButton.classList.remove('bg-blue-600'); micStatus.textContent = 'Sun Raha Hoon...'; hideError(); };
            recognition.onend = () => { isListening = false; micButton.classList.remove('pulse', 'bg-red-600'); micButton.classList.add('bg-blue-600'); micStatus.textContent = 'Bolein'; };
            recognition.onerror = (event) => { showError(`Speech recognition error: ${event.error}`); };
        }

        // --- Core Translation & Transliteration Function ---
        async function translateAndTransliterate(text) {
            if (!text) { showError("Translate karne ke liye kuch likha nahi hai."); return; }
            loader.classList.remove('hidden');
            outputText.value = '';
            inputTransliteration.textContent = '';
            outputTransliteration.textContent = '';
            inputEnglish.textContent = '';
            outputEnglish.textContent = '';
            speakerButton.disabled = true;
            copyButton.classList.add('hidden');
            hideError();
            
            const fromLang = (translationDirection === 'deccani_to_tamil') ? 'conversational Deccani Hindi' : 'Tamil';
            const toLang = (translationDirection === 'deccani_to_tamil') ? 'Tamil' : 'conversational Deccani Hindi';

            try {
                const translatedText = await callGemini(`Translate the following text from ${fromLang} to natural, conversational ${toLang}. IMPORTANT: Provide ONLY the translated text and nothing else. Text to translate: "${text}"`);
                outputText.value = translatedText;
                speakerButton.disabled = false;
                if(translatedText) copyButton.classList.remove('hidden');

                const fromResult = await callGemini(`Transliterate the following ${fromLang} text into Roman script. Provide ONLY the transliterated text. Text: "${text}"`);
                inputTransliteration.textContent = fromResult;
                
                const fromEnglishResult = await callGemini(`Translate the following text to English. Provide ONLY the translated text. Text: "${text}"`);
                inputEnglish.textContent = `(In English: ${fromEnglishResult})`;

                if (translatedText) {
                    const toResult = await callGemini(`Transliterate the following ${toLang} text into a phonetically readable Roman script. Provide ONLY the transliterated text. Text: "${translatedText}"`);
                    outputTransliteration.textContent = toResult;

                    const toEnglishResult = await callGemini(`Translate the following text to English. Provide ONLY the translated text. Text: "${translatedText}"`);
                    outputEnglish.textContent = `(In English: ${toEnglishResult})`;
                }

            } catch (error) {
                console.error("Operation Error:", error);
                showError(`${error.message}`);
            } finally {
                loader.classList.add('hidden');
            }
        }

        // --- Reusable Gemini API Call Function ---
        async function callGemini(prompt) {
            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            
            if (!response.ok) {
                const errorData = await response.json().catch(() => null);
                throw new Error(errorData?.error?.message || `API request failed with status ${response.status}`);
            }
            
            const responseText = await response.text();
            if (!responseText) return "";

            const result = JSON.parse(responseText);
            if (result.candidates && result.candidates[0].content?.parts?.length > 0) {
                return result.candidates[0].content.parts[0].text.trim().replace(/^"|"$/g, '').replace(/^\*|\*$/g, '');
            } else {
                return ""; 
            }
        }

        // --- UI Helper Functions ---
        function updateUIForDirection() {
            if (translationDirection === 'deccani_to_tamil') {
                inputLabel.textContent = 'Aapki Awaaz (Deccani/Hindi)';
                outputLabel.textContent = 'Tamil Translation';
                inputText.placeholder = 'Yahan likhein ya mic se bolein...';
                if (recognition) recognition.lang = 'hi-IN';
            } else {
                inputLabel.textContent = 'Aapki Awaaz (Tamil)';
                outputLabel.textContent = 'Deccani/Hindi Translation';
                inputText.placeholder = 'Yahan Tamil mein bolein ya likhein...';
                if (recognition) recognition.lang = 'ta-IN';
            }
        }
        
        function updateThemeIcons() {
            const isDark = document.documentElement.classList.contains('dark');
            themeToggleLightIcon.classList.toggle('hidden', !isDark);
            themeToggleDarkIcon.classList.toggle('hidden', isDark);
        }

        function showError(message) { errorMessage.textContent = message; errorBox.classList.remove('hidden'); }
        function hideError() { errorBox.classList.add('hidden'); }

        // --- Initial UI setup ---
        updateThemeIcons();
    </script>
</body>
</html>
